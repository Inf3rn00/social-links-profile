<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <article>
      <main class="container">
        <section class="top">
          <div class="icon-image">
            <img
              src="./assets/images/WhatsApp Image 2024-05-11 at 3.16.56 AM.jpeg"
              alt=""
              data-testid="profilePicture"
            />
          </div>
          <h1 data-testid="fullName">Joshua E. Dodo</h1>

          <p class="location" data-testid="currentLocation">Kaduna, Nigeria</p>

          <p class="skills" data-testid="jobTitle">
            Front-End Developer | Inspired by Reading
          </p>
        </section>
        <section class="bottom">
          <a
            href="https://github.com/Inf3rn00"
            target="_blank"
            data-testid="socialLinks"
          >
            <div class="link-profile1">
              <span>GitHub</span>
            </div>
          </a>
          <a
            href="https://www.frontendmentor.io/profile/Inf3rn00"
            target="_blank"
            data-testid="socialLinks"
          >
            <div class="link-profile2">
              <span>Frontend Mentor</span>
            </div>
          </a>
          <a
            href="https://www.linkedin.com/in/joshuadodo/"
            target="_blank"
            data-testid="socialLinks"
          >
            <div class="link-profile3">
              <span>LinkedIn</span>
            </div>
          </a>
          <a
            href="https://twitter.com/_whoiselisha_"
            target="_blank"
            data-testid="socialLinks"
          >
            <div class="link-profile4">
              <span>Twitter</span>
            </div>
          </a>
          <a
            href="https://www.instagram.com/_whoiselisha_/"
            target="_blank"
            data-testid="socialLinks"
          >
            <div class="link-profile5">
              <span>Instagram</span>
            </div>
          </a>
        </section>
      </main>

      <div class="attribution">
        <a href="#" target="_blank" data-testid="emailAddress"
          >dodojoshua72@gmail.com</a
        >.
        <p id="time" data-testid="currentTimeUTC">The current time is</p>
      </div>
    </article>
  </body>
  <script>
    function updateTime() {
      const now = new Date();

      // Format the time as HH:MM:SS
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const seconds = String(now.getSeconds()).padStart(2, "0");
      const timeString = `${hours}:${minutes}:${seconds}`;

      document.getElementById("time").textContent = `The time is ${timeString}`;
    }

    updateTime();

    setInterval(updateTime, 1000);
  </script>
</html>
